<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Asymmetric Testing</title>
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch("/api/events");
        if (response.ok) {
          const obj = await response.json();
          for (let event of obj) {
            console.log(event);
            let h1 = document.createElement("h1");
            h1.innerText = event.name;
            document.body.appendChild(h1);
            let p = document.createElement("p");
            p.innerText = event.description;
            document.body.appendChild(p);
            for (let src of event.photos) {
              console.log(src);
              let img = document.createElement("img");
              img.src = `data:image/png;base64,${src}`;
              document.body.appendChild(img);
            }
            p = document.createElement("p");
            p.innerText = `Date: ${event.date}\tParticipants: ${event.participants}`;
            document.body.appendChild(p);
          }
        } else alert("You fked up.! Try Again >:(");
      })();
    </script>
  </body>
</html>
